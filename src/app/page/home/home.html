<h2 class="title"><b>Bienvenido a la pagina</b></h2>

<div class="container">

  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/caballo.jpg" class="d-block w-100" style="height: 400px;" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/Leopardo.jpg" class="d-block w-100" style="height: 400px;" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/Lobo.jpg" class="d-block w-100" style="height: 400px;" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/zorro.jpg" class="d-block 2-100" style="width: 100%; height: 400px;" alt="">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>



<div class="container2">

  <div *ngFor="let i of infoAnimales" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
    <div class="card" style="width: 18rem;">
      <img src="{{i.img}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Especie: {{i.especie}}</h5>
        <p class="card-text">Edad: {{i.edad}}</p>
        <p class="card-text">Genero {{i.genero}}</p>
        <p class="card-text">Habitat natural: {{i.habitat}}</p>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#verMasInfo"
          (click)="Comprar(i)">Comprar</button>
      </div>
    </div>
  </div>



</div>
